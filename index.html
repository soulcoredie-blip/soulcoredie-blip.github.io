<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электрик Анатолий 2077 | Технологии будущего</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff00ff;
            --neon-purple: #8a2be2;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(10, 255, 252, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            line-height: 1.6;
        }

        /* Кнопка включения звука */
        #audio-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.3s;
        }
        
        #audio-toggle:hover {
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Остальные стили остаются без изменений */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(10, 10, 30, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }
        
        header {
            background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
            color: var(--neon-blue);
            padding: 30px 0;
            text-align: center;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* ... (остальные стили из предыдущего кода) ... */
    </style>
</head>
<body>
    <!-- Кнопка включения звука -->
    <button id="audio-toggle">▶ Включить звук</button>

    <!-- Аудио элемент (автовоспроизведение отключено) -->
    <audio id="bgMusic" loop volume="0.5">
        <source src="1.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <header>
        <div class="container">
            <h1>ЭЛЕКТРИК АНАТОЛИЙ 2077</h1>
            <p>Квантовые энергосистемы и нейроэлектрические интерфейсы</p>
        </div>
    </header>
    
    <div class="container">
        <div class="photo-container">
            <img src="anatoliy.jpg" alt="Электрик Анатолий" class="photo">
        </div>
        
        <div class="contact-info">
            <strong>ГРАФИК РАБОТЫ:</strong> Пн-Вс, 8:00-20:00 | <strong>ЭКСТРЕННЫЙ ВЫЗОВ:</strong> 24/7
        </div>
        
        <!-- Остальное содержимое без изменений -->
        <!-- ... -->
    </div>

    <script>
        // Управление аудио
        const audioToggle = document.getElementById('audio-toggle');
        const bgMusic = document.getElementById('bgMusic');
        
        // Клик по кнопке
        audioToggle.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play();
                audioToggle.textContent = '❚❚ Пауза';
            } else {
                bgMusic.pause();
                audioToggle.textContent = '▶ Включить звук';
            }
        });
        
        // Попытка автовоспроизведения с разрешения пользователя
        document.addEventListener('click', function initAudio() {
            bgMusic.play().catch(e => console.log('Автовоспроизведение заблокировано'));
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
